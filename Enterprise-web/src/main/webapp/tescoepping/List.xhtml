<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTescoeppingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTescoeppingEmpty}" rendered="#{tescoeppingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tescoeppingController.items.rowCount > 0}">
                    <h:outputText value="#{tescoeppingController.pagination.pageFirstItem + 1}..#{tescoeppingController.pagination.pageLastItem + 1}/#{tescoeppingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tescoeppingController.previous}" value="#{bundle.Previous} #{tescoeppingController.pagination.pageSize}" rendered="#{tescoeppingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tescoeppingController.next}" value="#{bundle.Next} #{tescoeppingController.pagination.pageSize}" rendered="#{tescoeppingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tescoeppingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTescoeppingTitle_tescoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.tescoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTescoeppingTitle_tescoName}"/>
                            </f:facet>
                            <h:outputText value="#{item.tescoName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTescoeppingTitle_tescoBranch}"/>
                            </f:facet>
                            <h:outputText value="#{item.tescoBranch}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTescoeppingTitle_tescoLoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.tescoLoc}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tescoeppingController.prepareView}" value="#{bundle.ListTescoeppingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tescoeppingController.prepareEdit}" value="#{bundle.ListTescoeppingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tescoeppingController.destroy}" value="#{bundle.ListTescoeppingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tescoeppingController.prepareCreate}" value="#{bundle.ListTescoeppingCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListTescoeppingIndexLink}"/>
